<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Patrick Hulce">
  <title>@ouranos/image Demo</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
      <h1>@ouranos/image</h1>
      <p class="lead">
        Give the features a try by dragging an image to the area below.
      </p>
      <div class="user-message alert"></div>
      <div class="editor">
        <div class="editor__image">
          <h2>Image Preview</h2>
          <div class="preview">
            <div class="preview__canvas">
              <canvas id="preview-canvas"></canvas>
            </div>
            <div class="dropzone">
              <span>Drag an Image Here</span>
            </div>
          </div>
        </div>
        <div class="editor__controls">
          <h2>Settings</h2>
          <span>Coming soon...</span>
        </div>
      </div>
  </div>

  <script src="bundle.min.js"></script>
  <script src="demo.js"></script>
</body>

</html>
