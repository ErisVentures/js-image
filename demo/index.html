<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>@ouranos/image Demo</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
  <div class="container">
      <h1>@ouranos/image</h1>
      <p class="lead">
        Give the features a try by dragging an image to the area below.
      </p>
  </div>

  <script>
    const bundleSrc = /dist=true/.test(location.search) ?
        '../dist/bundle.js' : 'bundle.min.js'
    for (const script of [bundleSrc, 'demo.js']) {
      const scriptEl = document.createElement('script')
      scriptEl.src = script
      document.body.appendChild(scriptEl)
    }
  </script>
</body>
