stages:
  - build
  - test
  - name: deploy
    # Only deploy changes that landed on master, i.e. not PRs too
    if: (type = push) AND (branch = master)
jobs:
  include:
    - stage: build
      os: osx
      language: node_js
      node_js: v8
      script: npm run build
      after_success: ./scripts/add-asset-to-github.sh ./packages/image-cli/out/node8-mac.tar.gz
      env: PKG_TARGET=node8-mac
    - stage: build
      os: linux
      dist: trusty
      language: node_js
      node_js: v8
      script: npm run build
      after_success: ./scripts/add-asset-to-github.sh ./packages/image-cli/out/node8-linux.tar.gz
      env: PKG_TARGET=node8-linux
    - stage: test
      os: linux
      dist: trusty
      language: rust
      rust: beta
      env: PKG_TARGET=node8-linux ENABLE_WASM=1
      before_install:
        - ./scripts/install-node-and-wasm.sh
        - nvm use v8
        - npm install -g yarn
      before_script:
        - git lfs pull
      script:
        - npm run build
        - npm run test:lint
        - npm run test:coverage
        - npm install -g coveralls nyc
        - nyc report --reporter=text-lcov | coveralls || echo 'Failed to upload to coveralls...'
    - stage: deploy
      os: linux
      dist: trusty
      language: node_js
      node_js: v8
      env: PKG_TARGET=node8-linux
      script:
        - npm install -g @patrickhulce/scripts
        - npm run build
      after_success:
        - ./scripts/publish.sh
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        local_dir: packages/image/demo
cache:
  cargo: true
  yarn: true
  directories:
    - node_modules
    - .git/lfs
notifications:
  email: false
git:
  lfs_skip_smudge: true
install:
  - yarn install --check-files
